    <script>

        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndveHVuanRkY2toaXZ4Z2ZxcWtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwNDg2MDUsImV4cCI6MjA3MDYyNDYwNX0.5jdeBb3Ik2yyRtGZ5laSjj3k3z5o3MmJZtuiJ5Z296o";
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function testOTP() {
            const email = document.getElementById('email').value;

                    console.log('Success:', data);
                    resultDiv.innerHTML = `<p style="color: green;">Success: ${JSON.stringify(data, null, 2)}</p>`;
                }
            } catch (err) {
                console.error('Exception:', err);
                resultDiv.innerHTML = `<p style="color: red;">Exception: ${err.message}</p>`;
