<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Function Test</title>
</head>
<body>
    <h1>Edge Function Accessibility Test</h1>
    <button onclick="testDirectCall()">Test Direct HTTP Call</button>
    <button onclick="testSupabaseCall()">Test Supabase Call</button>
    <div id="result"></div>

    <script>
        async function testDirectCall() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing direct HTTP call...';
            
            try {
                const response = await fetch('https://woxunjtdckhivxgfqqko.supabase.co/functions/v1/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndveHVuanRkY2toaXZ4Z2ZxcWtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwNDg2MDUsImV4cCI6MjA3MDYyNDYwNX0.5jdeBb3Ik2yyRtGZ5laSjj3k3z5o3MmJZtuiJ5Z296o'
                    },
                    body: JSON.stringify({ email: 'test@example.com' })
                });
                
                const data = await response.text();
                console.log('Response status:', response.status);
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green;">Direct call successful: ${data}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Direct call failed (${response.status}): ${data}</p>`;
                }
            } catch (err) {
                console.error('Direct call error:', err);
                resultDiv.innerHTML = `<p style="color: red;">Direct call error: ${err.message}</p>`;
            }
        }

        async function testSupabaseCall() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing Supabase call...';
            
            try {
                // Load Supabase client
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/@supabase/supabase-js@2';
                script.onload = async () => {
                    const SUPABASE_URL = "https://woxunjtdckhivxgfqqko.supabase.co";
                    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndveHVuanRkY2toaXZ4Z2ZxcWtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwNDg2MDUsImV4cCI6MjA3MDYyNDYwNX0.5jdeBb3Ik2yyRtGZ5laSjj3k3z5o3MmJZtuiJ5Z296o";
                    
                    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    
                    try {
                        const { data, error } = await supabase.functions.invoke('send-otp', {
                            body: { email: 'test@example.com' }
                        });
                        
                        if (error) {
                            console.error('Supabase error:', error);
                            resultDiv.innerHTML = `<p style="color: red;">Supabase error: ${JSON.stringify(error, null, 2)}</p>`;
                        } else {
                            console.log('Supabase success:', data);
                            resultDiv.innerHTML = `<p style="color: green;">Supabase success: ${JSON.stringify(data, null, 2)}</p>`;
                        }
                    } catch (err) {
                        console.error('Supabase call error:', err);
                        resultDiv.innerHTML = `<p style="color: red;">Supabase call error: ${err.message}</p>`;
                    }
                };
                document.head.appendChild(script);
            } catch (err) {
                console.error('Script loading error:', err);
                resultDiv.innerHTML = `<p style="color: red;">Script loading error: ${err.message}</p>`;
            }
        }
    </script>
</body>
</html>
